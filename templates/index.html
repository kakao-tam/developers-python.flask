<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Kakao REST-API Python.flask example</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png"
    href="https://devtalk.kakao.com/uploads/default/optimized/2X/9/9b7b5d9cbbe2e8d6a5410c2d28926804cd8b0bb1_2_32x32.png">
</head>

<body>
  <div class="header">
    <h1>카카오 로그인 및 API 예제</h1>
  </div>
  <div class="main-container">
    <div class="container">
      <div class="vertical-layout">
        <script>
          const domain = "http://localhost:4000";
          Kakao.init("  this is javascript key "); // 여기에 JavaScript 키를 입력하세요

          function kakaoLogin() {
            Kakao.Auth.authorize({
              redirectUri: `${domain}/redirect`,
            });
          }

          function REST_Call(path) {
            fetch(domain + path)
              .then(response => response.text()) // 응답을 텍스트로 변환
              .then(data => {
                try {
                  // JSON 파싱 시도
                  const jsonData = JSON.parse(data);
                  setContents(JSON.stringify(jsonData, null, 2));
                } catch (e) {
                  // JSON 파싱 실패 시 텍스트로 출력
                  setContents(data);
                }
              })
              .catch(error => {
                console.error("Fetch 에러:", error);
              });
          }

          function setContents(data) {
            document.getElementById("contents").value = data;
          }
        </script>

        <div class="login-container">
          <div class="login-buttons">
            <a href="/authorize">
              <img src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg" alt="카카오 로그인" />
            </a>
            <button onclick="kakaoLogin()" style="background-color: white; border: 1px solid var(--kakao-yellow);">
              JavaScript SDK로 로그인
            </button>
          </div>
        </div>

        <div class="api-container">
          <div class="section-title">기본 기능</div>
          <div class="button-group">
            <button onclick="REST_Call('/profile')">사용자 정보 가져오기</button>
            <button onclick="REST_Call('/logout')"
              style="background-color: white; border: 1px solid #E5E5E5;">로그아웃</button>
            <button onclick="REST_Call('/unlink')"
              style="background-color: white; color: #FF5C5C; border: 1px solid #FF5C5C;">연결 끊기</button>
          </div>
        </div>

        <textarea id="contents" placeholder="API 응답 결과가 여기에 표시됩니다..."></textarea>

        <div class="api-container">
          <div class="section-title">추가 기능</div>
          <div class="button-group">
            <a href="/authorize?scope=friends,talk_message">
              <button style="background-color: white; border: 1px solid var(--kakao-yellow);">친구목록/메시지 권한
                획득</button>
            </a>
            <button onclick="REST_Call('/friends')">친구 목록 가져오기</button>
            <button onclick="REST_Call('/message')">나에게 메시지 발송</button>
            <div class="friend-message-container">
              <input type="text" id="friend-uuid" placeholder='UUID 입력 ex) "AAA","BBB" 쌍따옴표 포함' />
              <button onclick="REST_Call('/friend-message?uuid=' + document.getElementById('friend-uuid').value)">친구에게
                메시지 발송</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
